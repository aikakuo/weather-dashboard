  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API

    var apiKey = '699f393b4aad76cc5254ad755fc812a2'
    // Create an AJAX call to retrieve data Log the data in console
    var queryURL = 'https://api.openweathermap.org/data/2.5/weather?q=atlanta&appid=' + apiKey + '&units=imperial'
  
    $.ajax({
      url: queryURL,
     method: 'GET',

    }).then(function(weatherData){
      console.log(weatherData)
     
      $('.city').text('City: ' + weatherData.name)
      $('.wind').text('Wind Speed: ' + weatherData.wind.speed)
      $('.humidity').text('Humidity: ' + weatherData.main.humidity)
      $('.temp').text('Temp: ' + weatherData.main.temp)
