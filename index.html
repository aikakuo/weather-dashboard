<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--bootstrap-->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="search-for">
                   <h2>Search for a city</h2>
                        <input type="text" placeholder="Search.." class="input-value">
                        <button id="button" type="submit" value="submit"><i class="fa fa-search"></i></button>
                     
                      <table class="city-list">
                          <tr>
                              <th id="city-name-one"></th>
                          </tr>
                      </table>


            </div>
            </div>
            <div class="col-md-9">

                <div class="city"></div>
                <div class="date"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="temp"></div>
                <div class="lat"></div>
                <div class="lon"></div>
            </div>
          </div>

          <div class="card"> 
            <ul class="list-group list-group-flush list">
            </ul>
        </div> 
     
    </div> 
   
    <div class="col-lg-9"> 
        <div id="currentCity" class="mt-4">
            
        </div>
    </div> 
  
</div> 

<div class="mt-4 col-md-12"> 

    <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

    <div id="forecast" class="row"> 


    </div> 

     </div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js.js"></script>

</body>
</html>
