<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--font awesome-->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
    <h1>Weather Dashboard</h1>
</header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="search-for">
                   <h2>Search for a city</h2>
                        <input type="text" placeholder="Search.." class="input-value">
                        <button id="button" type="submit" value="submit"><i class="fa fa-search"></i></button>
                     
                      <table class="city-list">
                          <tr>
                              <th id="city-name-one"></th>
                          </tr>
                      </table>


            </div>
            </div>
            <div class="col-md-9">

                <div class="city"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="temp"></div>
            </div>






          </div>
    </div>
  
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

var inputValue = document.querySelector(".input-value")

  var apiKey = 'a7e7a712564377e453883cf311865a0a'
  var queryURL = 'https://api.openweathermap.org/data/2.5/weather?q=' +inputValue.value+'&appid=' + apiKey + '&units=imperial'


  $('#button').on('click',function(){

    $.ajax({
    url: queryURL,
   method: 'GET',

  }).then(function(weatherData){
    console.log(weatherData)
   
    $('.city').text('City: ' + weatherData.name)
    $('.wind').text('Wind Speed: ' + weatherData.wind.speed)
    $('.humidity').text('Humidity: ' + weatherData.main.humidity)
    $('.temp').text('Temp: ' + weatherData.main.temp)
  })



  })
  

</script>

</body>
</html>
